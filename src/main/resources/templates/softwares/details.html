<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<div th:fragment="content">
    <!-- Update the detail view (detail.html) -->
    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded">
        <!-- Software Basic Information -->
        <div class="space-y-4 mb-6">
            <h2 class="text-2xl font-bold mb-4">Software Details</h2>
            <p><strong>Package Name:</strong> <span th:text="${software.packageName}"></span></p>
            <p><strong>Package Version:</strong> <span th:text="${software.packageVersion}"></span></p>
        </div>

        <!-- Machines Section -->
        <div class="mt-6">
            <h3 class="text-xl font-semibold mb-4">Installed Machines</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hostname</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="machine : ${software.machines}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${machine.hostname}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${machine.ipAddressV4}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/softwares}" class="mt-6 inline-block text-blue-500 hover:underline">
            Back to Software List
        </a>
    </div>
</div>
</html>
