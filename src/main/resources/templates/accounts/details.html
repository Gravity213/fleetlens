<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<div th:fragment="content">
    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded">
        <!-- Section Title -->
        <h2 class="text-2xl font-bold mb-4">Account Details</h2>

        <!-- Account Basic Information -->
        <div class="space-y-4 mb-6">
            <p><strong>Account ID:</strong> <span th:text="${account.id}"></span></p>
            <p><strong>Username:</strong> <span th:text="${account.username}"></span></p>
        </div>

        <hr class="my-4">

        <!-- Machines Section -->
        <div class="space-y-6">
            <h3 class="text-xl font-semibold">Machines</h3>

            <!-- Loop through Machines -->
            <div th:each="machine : ${account.machines}" class="p-4 bg-gray-50 rounded shadow">
                <p class="text-lg font-bold">
                    <strong>Hostname:</strong> <span th:text="${machine.hostname}"></span>
                </p>

                <!-- System Groups -->
                <div class="mt-2">
                    <h4 class="text-md font-semibold">System Groups:</h4>
                    <ul class="list-disc pl-6">
                        <li th:each="group : ${machine.systemGroups}">
                            <span th:text="${group}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Back Link -->
        <a th:href="@{/accounts}" class="mt-6 inline-block text-blue-500 hover:underline">Back to Accounts</a>
    </div>
</div>
</html>
