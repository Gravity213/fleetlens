<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="sidebar" class="bg-gray-800 text-white w-64 flex flex-col">
    <!-- Logo/Brand Section -->
    <div class="p-4 border-b border-gray-700">
        <div class="flex items-center">
            <img src="" class="h-8 w-8 mr-2" />
            <span class="text-xl font-bold">FleetLens</span>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="flex-1 overflow-y-auto">
        <div class="p-4">
            <ul class="space-y-2">
                <!-- Dashboard -->
                <li>
                    <a th:href="@{/dashboard}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- Machines -->
                <li>
                    <a th:href="@{/machines}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span>Machines</span>
                    </a>
                </li>
                <!-- Accounts -->
                <li>
                    <a th:href="@{/accounts}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span>Accounts</span>
                    </a>
                </li>
                <!-- Software's -->
                <li>
                    <a th:href="@{/softwares}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span>Softwares</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Administration Section with visual separator -->
        <div class="mt-6" sec:authorize="hasRole('ADMIN')">
            <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider border-y border-gray-700 bg-gray-900">
                Administration
            </div>
            <div class="p-4">
                <ul class="space-y-2">
                    <!-- User Management -->
                    <li>
                        <a th:href="@{/admin/users}" class="flex items-center p-2 rounded hover:bg-gray-700">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span>User Management</span>
                        </a>
                    </li>
                    <!-- Tokens -->
                    <li>
                        <a th:href="@{/admin/tokens}" class="flex items-center p-2 rounded hover:bg-gray-700">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Tokens</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-4 border-t border-gray-700">
        <div class="flex items-center">
            <div>
                <p class="text-sm font-medium">Version</p>
                <p class="text-xs text-gray-400" th:text="${appVersion}">0.0.1</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
