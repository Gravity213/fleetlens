<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<div th:fragment="content">
    <div class="bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Edit User</h1>

        <div class="bg-red-100 text-red-700 p-4 rounded mb-4" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post">

            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName"
                       th:field="*{user.firstName}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName"
                       th:field="*{user.lastName}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                       th:field="*{user.email}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role</label>
                <select id="role" name="role"
                        th:field="*{user.role}"
                        class="w-full p-2 border border-gray-300 rounded">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="flex justify-end">
                <a th:href="@{/admin/users}" class="text-gray-700 px-4 py-2 mr-2 rounded">Cancel</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</html>
